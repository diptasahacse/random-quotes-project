<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generate</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/150491d51c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-info bg-gradient">


    <main>
        <section class="vh-100 d-flex justify-content-center align-items-center bg-primary bg-gradient">
            <div class="w-75 bg-warning p-3 quote-box">
                <span class="top-quote-logo">
                    <i class="fa-solid fa-quote-left"></i>
                </span>
                <div class="quote-text">
                    <q class="fs-5 text-gray" id="qoute-name"></q>
                    <div class="d-flex justify-content-end">
                        <cite>--<span id="quote-author"></span>
                        </cite>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-success btn-sm" id="random-quote-button">Generate Quote</button>
                    </div>
                </div>
                <span class="bottom-quote-logo">
                    <i class="fa-solid fa-quote-right"></i>
                </span>


            </div>
        </section>
    </main>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
